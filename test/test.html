<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/ju/dt-1.10.16/r-2.2.1/sc-1.4.4/datatables.min.js"></script>


<link href="https://code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet">
<link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
<link href="https://cdn.datatables.net/scroller/1.4.4/css/scroller.dataTables.min.css" rel="stylesheet">



<style>
	#icons {
		margin: 0;
		padding: 0;
	}
	#icons li {
		margin: 2px;
		padding: 8px 0;
		cursor: pointer;
		float: right;
		list-style: none;
	}
	#icons span.ui-icon {
		float: right;
		margin: 0 8px;
	}


</style>


<div>


<h2 class="demoHeaders">Framework Icons (content color preview)</h2>
<img src='https://pokemongo.gamepress.gg/assets/img/sprites/000MS.png'></img>
<span id="icons">
	
	<li class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-clipboard"></span></li>
	<li class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-copy"></span></li>
	<li class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-closethick"></span></li>
	
</span>

</div>



<script>
$( "#icons li" ).hover(
	function() {
		$( this ).addClass( "ui-state-hover" );
	},
	function() {
		$( this ).removeClass( "ui-state-hover" );
	}
);


</script>
