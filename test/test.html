<input type="text" id="autocomplete" placeholder="test"></input>


	
<script>

var s = ['a','ab','ac','b','bc'];


$( "#autocomplete" ).autocomplete({
	source: s,
	delay: 0,
	minLength: 0
});

$("#autocomplete" ).bind("focus", function(){
	if($(this).val()==""){ 
		$(this).autocomplete("search");
	} 
});


</script>
